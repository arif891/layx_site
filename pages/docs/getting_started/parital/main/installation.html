<section class="docs__installation_sec">
    <h5>Installation</h5>
    <p>To install Layx on your system:</p>
    <ol>
        <li>Download the Layx setup file from our <a href="/pages/download.html">download</a> page.</li>
        <li>Extract the contents of the ZIP file.</li>
        <li>Open a terminal or command prompt and navigate to the extracted directory.</li>
        <li>Run the following command:</li>
        <code data-code-lang="batch" copy><span class="line"><span class="batch-program-name">layx</span> <span class="batch-program-command">install</span></span></code>
    </ol>
</section>
