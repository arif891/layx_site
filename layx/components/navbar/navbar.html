<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar Demo</title>

        <link rel="stylesheet" href="navbar.css">

        <link rel="stylesheet" href="/layx/main/base/variable.css">
        <link rel="stylesheet" href="/layx/main/base/base.css">
        <link rel="stylesheet" href="/layx/main/typography/typography.css">
        <link rel="stylesheet" href="/layx/components/button/button.css">
        <link rel="stylesheet" href="/layx/main/container/container.css">
        <link rel="stylesheet" href="/layx/main/base/scrollbar.css">

        <style>
            body {
                min-height: 200vh;
                padding-block: 20rem;
                background-color: antiquewhite;
            }

            .main-navbar {
                --bg: rgba(var(--bg-color-rgb), .6);
                --radius: .5rem;
            }

            .other-navbar {
                background-color: rgba(var(--bg-color-rgb), .5);
                margin-bottom: 1rem;
            }

            container {
                display: grid;
                place-content: center;
                height: 200px;
                background: rgba(255, 255, 255, 0.5);
            }
        </style>
    </head>

    <body>
        <header>

            <navbar class="fixed center left dock main-navbar">
                <div class="main">
                    <div class="brand">
                        <h5 class="logo-text">LayX</h5>
                        <button class="toggler"></button>
                    </div>
                    <div class="warp-area">
                        <nav class="link-wrapper">
                            <a href="" class="link">Home</a>
                            <a href="" class="link">About</a>
                            <a href="" class="link">Demo</a>
                            <a href="" class="link">Contact</a>
                            <a href="" class="link">FAQs</a>
                            <a href="" class="link">Test</a>
                        </nav>
                        <button class="dark">Button</button>
                    </div>
                </div>
            </navbar>

            <navbar class="right other-navbar">
                <div class="main">
                    <div class="brand">
                        <h5 class="logo-text">Logo</h5>
                        <button class="toggler"></button>
                    </div>
                    <div class="warp-area">
                        <nav class="link-wrapper">
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                        </nav>
                        <button class="dark">Button</button>
                    </div>
                </div>
            </navbar>

            <navbar class="end full other-navbar">
                <div class="main">
                    <div class="brand">
                        <h5 class="logo-text">Logo</h5>
                        <button class="toggler"></button>
                    </div>
                    <div class="warp-area">
                        <button class="close"></button>
                        <nav class="link-wrapper">
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                        </nav>
                        <button class="dark">Button</button>
                    </div>
                </div>
            </navbar>

            <navbar class="center bottom other-navbar">
                <div class="main">
                    <div class="brand">
                        <h5 class="logo-text">Logo</h5>
                        <button class="toggler"></button>
                    </div>
                    <div class="warp-area">
                        <button class="close"></button>
                        <nav class="link-wrapper">
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                            <a href="" class="link">link</a>
                        </nav>
                        <button class="dark">Button</button>
                    </div>
                </div>
            </navbar>

        </header>

        <container>
            <p class="ui-text">Container</p>
        </container>

        <script type="module">
            import Navbar from './navbar.js';
        </script>
    </body>

</html>
